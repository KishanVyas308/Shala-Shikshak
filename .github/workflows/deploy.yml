name: Deploy Shala-Shikshak Backend

on:
  push:
    branches:
      - master
    paths:
      - 'Backend/**'   # Only trigger if files in Backend/ change

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Pull latest code
        run: |
          cd /home/Shala-Shikshak
          git pull origin main

      - name: Install & Build Backend
        run: |
          cd /home/Shala-Shikshak/Backend
          npm install
          npm run build

      - name: Restart PM2 backend
        run: |
          pm2 restart backend

      - name: Send Telegram Notification on Success
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text=$'âœ… *Deployment Successful!*\n\n*ğŸ” Branch:* `main`\nğŸ›  *Project:* Shala-Shikshak\nğŸš€ *Status:* Code Pulled & PM2 Restarted\n\nğŸ•’ Time: '"$(date '+%d %b %Y, %I:%M %p')"'\n\nğŸŸ¢ All good!'

      - name: Send Telegram Notification on Failure
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d parse_mode=Markdown \
          -d text=$'âŒ *Deployment Failed!*\n\n*ğŸ” Branch:* `main`\nğŸ›  *Project:* Shala-Shikshak\nğŸ’£ *Status:* CI/CD Failed!\n\nğŸ“„ *Check logs:* [GitHub Actions](https://github.com/KishanVyas308/Shala-Shikshak/actions)\n\nğŸ•’ Time: '"$(date '+%d %b %Y, %I:%M %p')"' \n\nğŸ”´ Investigate!'
